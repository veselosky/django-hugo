{% extends "hugo/hugo_base.html" %}
{% block content %}
<h1>Your Sites</h1>
<p><a href="{% url 'hugo:site_create' %}" class="btn btn-success">Create New Site</a>
</p>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Path</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for site in sites %}
    <tr>
      <td>{{ site.name }}</td>
      <td>{{ site.path }}</td>
      <td>
        <a href="{% url 'hugo:site_detail' site.slug %}" class="btn btn-primary">View</a>
        <a href="{% url 'hugo:site_edit' site.slug %}" class="btn btn-secondary">Edit</a>
        <a href="{% url 'hugo:site_delete' site.slug %}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="3">No sites available.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock content %}
